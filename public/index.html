<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="vendor/salesforce-lightning-design-system/styles/salesforce-lightning-design-system.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="//code.jquery.com/git/jquery-git.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>

<body>
    <div id="step1" class="step">
        <div class="slds-grid">

            <main class="slds-col slds-size--3-of-3 slds-p-horizontal--big">
                <div id="form" class="slds-form-element">
                    <div class="slds-form-element__label slds-page-header__title">Configure your attributes here!</div>
                    <div id="formFields">
                        <label class="slds-form-element__label">Email Address</label>
                        <input class="slds-input" type="text" id="email" name="email" placeholder="Enter the handlebar syntax for the Email Address Attribute"><br/>
                        <label class="slds-form-element__label">SubscriberKey</label>
                        <input class="slds-input" type="text" id="subKey" value="test" name="subKey" placeholder="Enter the handlebar syntax for the Subscriber Key Attribute"><br/>
                        <label class="slds-form-element__label">Phone Number</label>
                        <input class="slds-input" type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter the handlebar syntax for the Phone Number Attribute"><br/>
                    </div>
                </div>
            </main>
        </div>

    </div>
</body>

</html>
